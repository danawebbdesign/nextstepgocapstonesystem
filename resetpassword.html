  <!----------- LOGIN CARD ------------->
<div class="welcome-card card" id="card">
    <div class="col-12">
      <div class="card-body login-card-body">
        <h1 class="loginheader">Reset Your Password</h1>
        <p class="desc-text mb-5">Set your new password. Must include 8 characters, 1 number, and 1 special character.</p>
    		<form class="login-form resetForm">
  				<div class="form-group">
  				  <label for="exampleInputEmail1" class="loginlabel">New Password</label>
  				  <input type="email" class="form-control min-imput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  				</div>
  				<div class="form-group">
  				  <label for="exampleInputPassword1" class="loginlabel">Confirm Password</label>
  				  <input type="password" class="form-control min-imput" id="exampleInputPassword1" placeholder="">
  				</div>
			</form>
     <button type="submit" id="resetPasswordSuccess" class="btn btn-maingreen submitbutton w-25">Reset Password</button>
      </div>
    </div>
